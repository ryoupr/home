<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--
      SPA redirect for GitHub Pages.
      Inline JS is required here because this file is served directly by GitHub Pages
      before the SPA bundle loads. CSP nonce/hash cannot be applied to static hosting.
      See: https://github.com/rafgraph/spa-github-pages
    -->
    <script>
      // GitHub Pages SPA redirect
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 1; // /home/ の1セグメント分を保持
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
</html>
