[tools]
node = "22"

[tasks.dev]
run = "npm run dev"
description = "Start Vite development server"

[tasks.build]
run = "npm run build"
description = "Build for production"

[tasks.format]
run = "npx biome format --write ."
description = "Format code with Biome"

[tasks.lint]
run = "npx biome lint src/"
description = "Lint with Biome"
